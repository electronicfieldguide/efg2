<html>	
	<head>
		<title>Plate Maker - printable PDFs for your EFGs</title>
		<link href="css/platemaker.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<table class="pdfpage" summary="">
			<tr>
				<td colspan="2">
					<table class="pdfchoices" summary="">
						<tr>
							<td class="pdfitem">
								<a class="pdf" href="">Save Current Plate Configuration</a>
							</td>
							<td class="pdfitem">
								<input type="text" name="saveconfig" size="25" />
								<input type="submit" name="saveconfig" value="Save" size="25" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
