<HTML>
<TITLE>EFG: Report Enviornmental Observation Data </TITLE>

<BODY BGCOLOR="#FFFFFF">

<CENTER>
<H2> Report Environmental Observation Data </H2>
</CENTER>

<FORM method=POST ACTION="/servlets/eoreport">


<HR>
<TABLE>
<TR>
<TH ALIGN=RIGHT ><B>Species:</B>
<! should be a server side include to get species>
<TD ><SELECT NAME="species", SIZE=1>
<OPTION VALUE="Eurytides orabilis", SELECTED>Eurytides orabilis
<OPTION VALUE="Eurytides Philolaus">Eurytides Philolaus
<OPTION VALUE="Parides photinus">Parides photinus
<OPTION VALUE="Parides childrenae childrenae">Parides childrenae childrenae
</SELECT>
</TD>
<TH ALIGN=RIGHT><B>Location:</B>
<TD ><INPUT TYPE="TEXT" NAME="location" VALUE="" SIZE=20></TD>
</TR>
<TR>
<TH ALIGN=RIGHT><B>Observer LastName: </B>
<TD ><INPUT TYPE="TEXT" NAME="observerLastName" VALUE="" SIZE=20></TD>
<TH ALIGN=RIGHT><B>FirstName: </B>
<TD><INPUT TYPE="TEXT" NAME="observerFirstName" VALUE="" SIZE=20></TD>
</TR>
</TABLE>
<TABLE>
<TR>
<TH ALIGN=RIGHT><B>Year(yyyy)</B>
<TD><INPUT TYPE="TEXT" NAME="year" VALUE="" SIZE=4>
<TH ALIGN=RIGHT><B>Month<mm></B>
<TD><INPUT TYPE="TEXT" NAME="month" VALUE="" SIZE=2>
<TH ALIGN=RIGHT><B>Date<dd></B>
<TD><INPUT TYPE="TEXT" NAME="date" VALUE="" SIZE=2>
<TH ALIGN=RIGHT><B>Time(hhmm)</B>
<TD><INPUT TYPE="TEXT" NAME="time" VALUE="" Size=4>
</TR>
</TABLE>
<TR>
<TH ALIGN=RIGHT><B>Stage:</B>
<TD><SELECT NAME="stage", SIZE=1>
<OPTION VALUE="adult", SELECTED>adult
<OPTION VALUE="larva">larva
</SELECT>
<TH ALIGN=RIGHT><B>Quantity:</B>
<TD> <INPUT TYPE="TEXT" Name="quantity" VALUE="" SIZE=5>
</TD>
<p><TR><TH ALIGN=LEFT><B>Description:</B></TD></TR>
<BR>
<TR><TD>
<TEXTAREA NAME="description",  ROWS=10,COLS=160></TEXTAREA>
</TR> <!-- <INPUT TYPE=SUBMIT value="Submit Report"> -->
</TD>
<HR>
</FORM>
</BODY>
</HTML>name="sex">
