function MakeArray(n) 	{
        this.length = n
        for (var i = 0; i<n; i++) {
          this[i] = new Image()
        }
        return this
}
function msover(num)
	{
        if ((navigator.userAgent.substring(0,9) == "Mozilla/3") ||
	    (navigator.userAgent.substring(0,9) == "Mozilla/4"))
        	{
                if (over[num].src != "") {
                    if (lastclicked!=num)
                        document.images[num].src = over[num].src
                   else
                        document.images[num].src = click[num].src
                     window.status = blurb[num]
                }
            }
	}
function msout(num)
	{
        if ((navigator.userAgent.substring(0,9) == "Mozilla/3") ||
	    (navigator.userAgent.substring(0,9) == "Mozilla/4"))
        	{
                if (standard[num].src != "")
			{
			       if (lastclicked!=num)
                        document.images[num].src = standard[num].src
                   else
                        document.images[num].src = click[num].src
			}
      	}
    }
  function msclick(num)
	{
        if ((navigator.userAgent.substring(0,9) == "Mozilla/3") ||
	    (navigator.userAgent.substring(0,9) == "Mozilla/4"))
        	{
                if (standard[num].src != "")
			{
			          if (lastclicked !=0)
			            document.images[lastclicked].src = standard[lastclicked].src
                      document.images[num].src = click[num].src
                      lastclicked = num;
			}
      	}
    }
function help() {
      remote = window.open('', 'Help', 'width=250,height=425,resizable=1');
      if (remote != null) {
      if (remote.opener == null) {
          remote.opener = self;
      }
      remote.location.href = 'help.html';
     }
}
